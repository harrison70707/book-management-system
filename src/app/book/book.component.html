<form>
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="book.title" name="title">
    </div>
    <div>
      <label for="author">Author:</label>
      <input type="text" id="author" [(ngModel)]="book.author" name="author">
    </div>
    <button type="button" (click)="addBook()">Add Book</button>
  </form>

  <h2>Book List</h2>
<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td><button (click)="deleteBook(book.title)">Delete</button></td>
    </tr>
  </tbody>
</table>
